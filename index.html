<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="app1.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4">
            <i class="fas fa-book-open.text-primary"></i>m'<span class="text-primary">Lib</span>
        </h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="pages">Pages:</label>
                <input type="text" id="pages" class="form-control">
            </div>
            <div class="form-group">
                <label for="readStatus">Read?</label>
                <input type="checkbox" id="readStatus" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read?</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
</body>
</html>
